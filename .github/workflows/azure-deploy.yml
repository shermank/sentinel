name: Deploy to Azure

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: eternal-sentinel
  AZURE_WORKER_NAME: eternal-sentinel-worker
  AZURE_RESOURCE_GROUP: sentinel-rg
  NODE_VERSION: '20.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Build application
        run: npm run build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: .

      - name: Run database migrations
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

  deploy-worker:
    runs-on: ubuntu-latest
    needs: build-and-deploy

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to Azure Container Registry
        run: |
          az acr login --name eternalsentinelregistry

      - name: Build and push worker image
        run: |
          docker build -t eternalsentinelregistry.azurecr.io/${{ env.AZURE_WORKER_NAME }}:${{ github.sha }} -f Dockerfile.worker .
          docker push eternalsentinelregistry.azurecr.io/${{ env.AZURE_WORKER_NAME }}:${{ github.sha }}

      - name: Deploy worker to Container Apps
        run: |
          az containerapp update \
            --name ${{ env.AZURE_WORKER_NAME }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --image eternalsentinelregistry.azurecr.io/${{ env.AZURE_WORKER_NAME }}:${{ github.sha }}
